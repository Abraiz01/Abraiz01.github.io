<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minions</title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>


    <!-- section containing elements of the first page (homepage)-->
    <section class="page" id="page-1">
        <blockquote id="quote1">Click to Drink</blockquote>  
          <!-- bottle img should be a button -->
        <img id="bottle-pic" src="./photos/normalbottle.png">
    </section>

    <!-- section containing elements of the second page -->
    <section class="page" id="page-2">
        <p id="placeholder-1"></p>
        <blockquote id="quote2">Scroll to Throw</blockquote>
        <img id="scroll-button" src="photos/scrollButton.png"></img>
        <img id="grassground" src="./photos/grass ground.png">
        
        <img id="crushedbottle-pic" src="./photos/bottle-laying.png">
        
    </section>

    <!-- section containing elements of the third page -->
    <section class="page" id="page-3">
        <img class="city" id="city-background" src="./photos/background for cities.png">
        <img class="city" id="city1" src="./photos/modern city.png">
        <blockquote id="quote3">Using his superpowers, Dave summons a few bananas</blockquote>
    </section>

    <!-- section containing elements of the fourth page -->
    <section class="page" id="page-4">
        <img class="city" id="city-background2" src="./photos/background for cities.png">
        <img class="city" id="city2" src="./photos/more modern.png">
        <blockquote id="quote4">Using his superpowers, Dave summons a few bananas</blockquote>
    </section>

    <!-- section containing elements of the fifth page -->
    <section class="page" id="page-5">
        <img class="city" id="city-background3" src="./photos/background for cities.png">
        <img id="city3" src="./photos/most modern.png">
        <blockquote id="quote5">Using his superpowers, Dave summons a few bananas</blockquote>
    </section>

    <!-- section containing elements of the sixth page -->
    <section class="page" id="page-6">
        <img class="beach" id="beach-bg" src="./photos/beachbg.png">
        <img id="seagulls" src="./photos/seagulls.png">
        <img id="crushedbottle-pic2" src="./photos/bottle-laying.png">
        <blockquote id="quote5">Using his superpowers, Dave summons a few bananas</blockquote>
    </section>

    <!-- section containing elements of the seventh page -->
    <section class="page" id="page-7">
        <img class="beach" id="beach-bg" src="./photos/beachbg.png">
        <img id="grave" src="./photos/seagull grave.png">
        <img id="splitbottle" src="./photos/split bottle.png">
        <blockquote id="quote5">Using his superpowers, Dave summons a few bananas</blockquote>
    </section>
    
    <!-- libraries and modules -->

    <!-- Greensock and Scrollmagic libraries -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>

    <!-- p5.js library -->
    <script type="text/javascript" src="app.js"></script>

    
</body>
</html>
